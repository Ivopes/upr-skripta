name: Deploy

on:
  push:
    branches:
      - master

jobs:
    deploy:
        runs-on: ubuntu-20.04
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
              with:
                persist-credentials: false
#wget -q "https://github.com/kobzol/mdBook/releases/download/tufte/mdbook"
            - name: Download mdBook
              run: |
                  export MDBOOK_VERSION="v0.4.2"
                  export MDBOOK_TARBALL="mdbook-${MDBOOK_VERSION}-x86_64-unknown-linux-gnu.tar.gz"
                  wget -q "https://github.com/rust-lang/mdBook/releases/download/${MDBOOK_VERSION}/${MDBOOK_TARBALL}"
                  tar -zxvf "${MDBOOK_TARBALL}"
                  rm "${MDBOOK_TARBALL}"
                  mkdir ~/bin
                  mv ./mdbook ~/bin/
                  echo "::add-path::~/bin"

            - name: Build
              run: mdbook build

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@3.5.9
              with:
                GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                BRANCH: gh-pages
                FOLDER: book
